apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hv-kvp-daemon
  namespace: default
spec:
  selector:
    matchLabels:
      app: hv-kvp-daemon
  template:
    metadata:
      labels:
        app: hv-kvp-daemon
    spec:
      securityContext:
        fsGroup: 0
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
      - name: debugger
        image: nhduc2001kt/hyperv-csi-driver:0.1.0
        imagePullPolicy: Always
        securityContext:
          privileged: true
        command:
        - /bin/bash
        - -c
        - |
          sleep infinity
        volumeMounts:
        - name: host-root
          mountPath: /host
        tty: true
        stdin: true
      tolerations:
      - operator: Exists
      volumes:
      - name: host-root
        hostPath:
          path: /
      terminationGracePeriodSeconds: 30
